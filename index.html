<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sereno Content Studio</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header h1 { font-size: 1.4rem; font-weight: 700; }
    .header p { font-size: 0.85rem; opacity: 0.9; margin-top: 4px; }
    .stats-bar {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .stat { text-align: center; }
    .stat-number { font-size: 1.5rem; font-weight: 700; color: #667eea; }
    .stat-label { font-size: 0.75rem; color: #888; margin-top: 2px; }
    
    .section-title {
      padding: 15px 20px;
      font-size: 0.75rem;
      text-transform: uppercase;
      color: #888;
      letter-spacing: 1px;
      background: #0a0a0a;
    }
    
    .accounts-grid {
      display: grid;
      gap: 12px;
      padding: 0 15px 20px;
    }
    
    .account-card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 15px;
      border: 1px solid #333;
      transition: all 0.2s;
    }
    .account-card:active { transform: scale(0.98); }
    .account-card.has-drafts { border-color: #22c55e; }
    .account-card.needs-attention { border-color: #f97316; }
    
    .account-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    
    .account-info { flex: 1; }
    .account-name { font-weight: 600; font-size: 1rem; }
    .account-niche { 
      font-size: 0.8rem; 
      color: #888;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 3px;
    }
    .account-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.75rem;
      margin-top: 6px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    .status-dot.ready { background: #22c55e; }
    .status-dot.pending { background: #f97316; }
    .status-dot.empty { background: #666; }
    
    .draft-count {
      background: #667eea;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .action-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    .quick-actions {
      display: flex;
      gap: 10px;
      padding: 15px;
      overflow-x: auto;
      background: #0a0a0a;
    }
    .quick-action {
      background: #1a1a1a;
      border: 1px solid #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 0.85rem;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .quick-action.primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      padding-bottom: env(safe-area-inset-bottom, 10px);
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 5px 15px;
      color: #888;
      font-size: 0.7rem;
      text-decoration: none;
    }
    .nav-item.active { color: #667eea; }
    .nav-icon { font-size: 1.3rem; }
    
    /* Loading overlay */
    .loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #22c55e;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 0.9rem;
      opacity: 0;
      transition: all 0.3s;
      z-index: 500;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé¨ Content Studio</h1>
    <p>Sereno TikTok Management</p>
  </div>
  
  <div class="stats-bar">
    <div class="stat">
      <div class="stat-number" id="total-accounts">20</div>
      <div class="stat-label">ACCOUNTS</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="drafts-ready">0</div>
      <div class="stat-label">DRAFTS READY</div>
    </div>
    <div class="stat">
      <div class="stat-number" id="posted-today">0</div>
      <div class="stat-label">POSTED TODAY</div>
    </div>
  </div>
  
  <div class="quick-actions">
    <button class="quick-action primary" onclick="generateAll()">
      ‚ö° Generate All Drafts
    </button>
    <button class="quick-action" onclick="viewTrends()">
      üìà View Trends
    </button>
    <button class="quick-action" onclick="bulkPost()">
      üöÄ Bulk Post
    </button>
  </div>
  
  <div class="section-title">
    Accounts Needing Content
  </div>
  
  <div class="accounts-grid" id="accounts-list">
    <!-- Accounts loaded dynamically -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top: 15px; color: #888;">Loading accounts...</p>
    </div>
  </div>
  
  <div class="section-title">
    All Accounts
  </div>
  
  <div class="accounts-grid" id="all-accounts">
    <!-- All accounts loaded dynamically -->
  </div>
  
  <div class="bottom-nav">
    <a href="index.html" class="nav-item active">
      <span class="nav-icon">üè†</span>
      <span>Home</span>
    </a>
    <a href="drafts.html" class="nav-item">
      <span class="nav-icon">üìù</span>
      <span>Drafts</span>
    </a>
    <a href="trends.html" class="nav-item">
      <span class="nav-icon">üìä</span>
      <span>Trends</span>
    </a>
    <a href="settings.html" class="nav-item">
      <span class="nav-icon">‚öôÔ∏è</span>
      <span>Settings</span>
    </a>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script>
    // Account data - will be loaded from GenViral API
    let accounts = [];
    
    // Fetch real connected accounts from GenViral
    async function loadAccounts() {
      const GENVIRAL_TOKEN = 'gva_live_c780bea0a6.e4b3f4320c725b6f1222ffe38b1ec4cbcebda9968c0e9404';
      
      try {
        const response = await fetch('https://www.genviral.io/api/partner/v1/accounts', {
          headers: { 'Authorization': `Bearer ${GENVIRAL_TOKEN}` }
        });
        
        if (!response.ok) throw new Error('Failed to fetch accounts');
        
        const data = await response.json();
        
        if (data.ok && data.data && data.data.accounts) {
          // Map GenViral accounts to dashboard format
          accounts = data.data.accounts
            .filter(acc => acc.platform === 'tiktok')
            .map(acc => ({
              handle: `@${acc.username}`,
              niche: acc.type === 'byo' ? 'BYO Account' : 'Partner Account',
              emoji: 'üì±',
              draftCount: 0, // Will be populated from API later
              lastPosted: 'Not yet',
              status: acc.status === 'active' ? 'empty' : 'pending',
              accountId: acc.id
            }));
        }
      } catch (err) {
        console.error('Error loading accounts:', err);
        // Fallback to demo if API fails
        accounts = [];
      }
      
      // If no accounts loaded, show a message
      if (accounts.length === 0) {
        document.getElementById('loading').innerHTML = `
          <div style="padding: 40px; text-align: center; color: #888;">
            <p style="font-size: 1.1rem; margin-bottom: 10px;">üéâ Ready to connect accounts!</p>
            <p style="font-size: 0.9rem;">Go to GenViral and connect your TikTok accounts.</p>
          </div>
        `;
      }
      
      renderAccounts();
      updateStats();
    }
    
    // Function to render account cards
    function renderAccounts() {
      const container = document.getElementById('accounts-list');
      const allContainer = document.getElementById('all-accounts');
      const loading = document.getElementById('loading');
      
      loading.style.display = 'none';
      
      let needsContentHTML = '';
      let allAccountsHTML = '';
      let totalDrafts = 0;
      
      accounts.forEach(account => {
        totalDrafts += account.draftCount;
        
        const statusClass = account.status === 'ready' ? 'ready' : 
                           account.status === 'pending' ? 'pending' : 'empty';
        const statusText = account.status === 'ready' ? 'Ready to post' : 
                          account.status === 'pending' ? 'Needs attention' : 'No drafts';
        const cardClass = account.draftCount > 0 ? 'has-drafts' : 
                         account.status === 'pending' ? 'needs-attention' : '';
        
        const cardHTML = `
          <div class="account-card ${cardClass}" onclick="viewAccount('${account.handle}')">
            <div class="account-avatar">${account.emoji}</div>
            <div class="account-info">
              <div class="account-name">${account.handle}</div>
              <div class="account-niche">${account.niche}</div>
              <div class="account-status">
                <span class="status-dot ${statusClass}"></span>
                <span>${statusText} ‚Ä¢ ${account.lastPosted}</span>
              </div>
            </div>
            ${account.draftCount > 0 ? `<div class="draft-count">${account.draftCount}</div>` : ''}
          </div>
        `;
        
        allAccountsHTML += cardHTML;
        if (account.draftCount > 0 || account.status === 'pending') {
          needsContentHTML += cardHTML;
        }
      });
      
      container.innerHTML = needsContentHTML || '<div style="padding: 20px; text-align: center; color: #888;">All caught up! üéâ</div>';
      allContainer.innerHTML = allAccountsHTML;
      
      // Update stats
      // Update stats with real data
      document.getElementById('total-accounts').textContent = accounts.length;
      
      const totalDrafts = accounts.reduce((sum, acc) => sum + acc.draftCount, 0);
      document.getElementById('drafts-ready').textContent = totalDrafts;
    }
    
    function viewAccount(handle) {
      window.location.href = `account.html?handle=${encodeURIComponent(handle)}`;
    }
    
    function generateAll() {
      showToast('üöÄ Generating drafts for all accounts...');
      // This will call the API to generate drafts
      setTimeout(() => {
        showToast('‚úÖ Drafts generated! Refresh to see updates.');
      }, 2000);
    }
    
    function viewTrends() {
      window.location.href = 'trends.html';
    }
    
    function bulkPost() {
      showToast('üìã Opening bulk post interface...');
      window.location.href = 'drafts.html';
    }
    
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadAccounts(); // Fetch real accounts from GenViral
    });
  </script>
</body>
</html>
