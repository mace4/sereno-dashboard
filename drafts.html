    .header {

      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 100;

    .back-btn {
      background: rgba(255,255,255,0.2);

      width: 40px;
      height: 40px;

      color: white;

    .draft-meta {
      font-size: 0.75rem;
      color: #888;
      display: flex;
      gap: 15px;
    }
    
    .slideshow-preview {

      gap: 8px;
      padding: 15px;
      overflow-x: auto;
    }
    .slide-thumb {

      height: 120px;
      background: #333;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      color: #888;
      position: relative;
    }
    .slide-thumb.app-insert {
      border: 2px solid #22c55e;
    }
    .slide-number {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: 600;
    }
    .slide-label {
      position: absolute;
      bottom: 5px;
      font-size: 0.6rem;
      background: rgba(102, 126, 234, 0.9);
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
    }
    
    .caption-section {
      padding: 15px;
      border-top: 1px solid #333;
    }
    .caption-label {
      font-size: 0.75rem;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .caption-text {
      background: #0a0a0a;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .hashtags {
      color: #667eea;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      padding: 0 15px 15px;
    }
    .action-btn {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn-copy {
      background: #667eea;
      color: white;
    }
    .btn-post {
      background: #22c55e;
      color: white;
    }
    
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      padding-bottom: env(safe-area-inset-bottom, 10px);
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 5px 15px;
      color: #888;
      font-size: 0.7rem;
      text-decoration: none;
    }
    .nav-item.active { color: #667eea; }
    .nav-icon { font-size: 1.3rem; }
    
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #22c55e;
      color: white;
      padding: 14px 28px;
      border-radius: 25px;
      font-size: 0.95rem;
      opacity: 0;
      transition: all 0.3s;
      z-index: 500;
    }
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
